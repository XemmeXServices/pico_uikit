{% if meta.navbar_sticky %}
	<nav class="uk-navbar {% if uikit.width == 'fluid' %}uk-navbar-attached{% endif %}" data-uk-sticky={{ meta.navbar_sticky }} >
{% else %}
	{% if uikit.global_navbar_sticky %}
	<nav class="uk-navbar {% if uikit.width == 'fluid' %}uk-navbar-attached{% endif %}" data-uk-sticky={{ uikit.global_navbar_sticky }} >
	{% else %}
	<nav class="uk-navbar {% if uikit.width == 'fluid' %}uk-navbar-attached{% endif %}">
	{% endif %}
{% endif %}
	<a href="{{ base_url }}" class="uk-navbar-brand">{{ site_title }}</a>
	{{ uikit.navigation }}
		<div class="uk-navbar-flip">
		<form class="uk-search">
			<input class="uk-search-field" type="search" placeholder="search...">
			<button class="uk-search-close" type="reset"></button>
		</form>
	</div>
</nav>
